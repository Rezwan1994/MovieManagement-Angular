<form [formGroup]="form" (submit)=SaveChanges()>
    <mat-form-field appearance="outline">
        <mat-label>*Name</mat-label>
        <input formControlName="name" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Date Of Birth</mat-label>
        <input formControlName="dateofbirth" matInput [matDatepicker]= "picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <button mat-flat-button routerLink="/actors" color="warn">Cancel</button>
    </div>
    <app-input-img (onImageSelected)= "onImageSelected($event)"></app-input-img>
</form>
